{% extends "navbar.html" %}
{% block title %}User Profile{% endblock title %}

{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-4">Profile Section</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>{{ user.full_name }}</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Email:</strong>
                        </div>
                        <div class="col-md-6">
                            {{ user.email }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Nationality:</strong>
                        </div>
                        <div class="col-md-6">
                            {{ user.nationality }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>City:</strong>
                        </div>
                        <div class="col-md-6">
                            {{ user.city }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>College:</strong>
                        </div>
                        <div class="col-md-6">
                            {{ user.college }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <a href="/edit-profile/" class="btn btn-success">Edit Profile</a>
                            <a href="/logout/" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
